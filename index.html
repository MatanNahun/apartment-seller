<!DOCTYPE html>
<html>
  <head>
    <title>Selouse</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="search">
      <input type="text" placeholder="Address" id="addr-input" />
      <input
        type="number"
        class="min price"
        placeholder="Min. Price"
        id="min-p-input"
      />
      <input
        type="number"
        class="max price"
        placeholder="Max Price"
        id="max-p-input"
      />
      <input
        type="number"
        class="min room"
        placeholder="Min. Rooms"
        id="min-r-input"
      />
      <input
        type="number"
        class="max room"
        placeholder="Max Rooms"
        id="max-r-input"
      />

      <div class="check-group">
        <input
          class="form-radio"
          type="checkbox"
          name="immediate"
          id="immed-y"
        />
        <label for="immediate">Immediate</label>
      </div>
      <div class="check-group">
        <input class="form-radio" type="checkbox" name="parking" id="park-y" />
        <label for="parking">Parking</label>
      </div>

      <button>Find Apartments</button>
    </div>

    <hr />

    <div id="results"></div>

    <script id="apartments-template" type="text/x-handlebars-template">
      <div class="label">
        {{#if apartments}}
          {{#each apartments}}
            <div class="result">
              <div class="l-addr">Adress:</div>
              <div class="addr">{{this.address}}</div>
              <div class="l-price">Price:</div>
              <div class="price">{{this.price}}</div>
              <div class="l-rooms">Rooms:</div>
              <div class="rooms">{{this.rooms}} </div>
              {{#each features}}
                <li>{{this}}</li>
              {{/each}}
              {{#if immediate}}
                <div class="l-immediate"> immediate:</div>
                <div
                  class="immediate"
                >{{this.contactDetails.name}}-{{this.contactDetails.email}}</div>
              {{/if}}
              {{#if parking}}
                <div class="l-park"> Parking: </div>
                <div class="parking">
                  <i class="fa-solid fa-circle-parking">a</i>
                </div>
              {{/if}}
              <img src={{this.img}} />
            </div>
          {{/each}}
        {{else}}
          <div class="error">there are no matching results</div>
        {{/if}}
      </div>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
  </body>
</html>
